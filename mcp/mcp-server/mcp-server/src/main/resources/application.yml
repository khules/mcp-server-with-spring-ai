spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/001
    username: odoo
    password: odoo
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml

  ai:
    mcp:
      server:
        name: account-mcp-server
        version: 1.0.0
        type: SYNC
        stdio:
          enabled: false
        sse-message-endpoint: /mcp/message
        capailities:
          tool: true
          resource: true
          prompt: true
          completion: true

logging.level.org.springframework.ai: DEBUG

server.port: 8160
